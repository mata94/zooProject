<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Nastanba</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Create Nastanba</h2>
    <form th:action="@{/Nastanba}" th:object="${nastanba}" method="post">
        <div class="form-group">
            <label for="naziv">Naziv:</label>
            <input type="text" class="form-control" id="naziv" th:field="*{naziv}">
        </div>
        <div class="form-group">
            <label for="brojcanaLokacija">Brojcana Lokacija:</label>
            <input type="number" class="form-control" id="brojcanaLokacija" th:field="*{brojcanaLokacija}">
        </div>
        <div class="form-group">
            <label for="tipNastanbe">Tip Nastanbe:</label>
            <select class="form-control" id="tipNastanbe" th:field="*{tipNastanbe}">
                <option th:each="tip : ${tipNastanbeList}" th:value="${tip.id}" th:text="${tip.naziv}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="mjestoPromatranja">Mjesto Promatranja:</label>
            <input type="text" class="form-control" id="mjestoPromatranja" th:field="*{mjestoPromatranja}">
        </div>
        <div class="form-group">
            <label for="oblikNastanbe">Oblik Nastanbe:</label>
            <select class="form-control" id="oblikNastanbe" th:field="*{oblikNastanbe}">
                <option th:each="oblik : ${oblikNastanbeList}" th:value="${oblik.id}" th:text="${oblik.naziv}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="strukturaNastanbe">Struktura Nastanbe:</label>
            <input type="text" class="form-control" id="strukturaNastanbe" th:field="*{strukturaNastanbe}">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Potvrdi</button>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-i01p6g2xGDc4IrW19RFkVpqHcuYjZPi1zVKHzvo2ekWDyYNF+9JRZQJw3hoXKZ3h"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shCk5KVwD56E5PVyVFq6D0J80r+O5q3gW6k0"
        crossorigin="anonymous"></script>

</body>
</html>
