<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Incident</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Edit Incident</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/listIncident/edit/{id}(id=${incident.id})}" th:object="${incident}" method="post">
                        <div class="form-group">
                            <label for="vrsta">Vrsta</label>
                            <input type="text" class="form-control" id="vrsta" th:field="*{vrstaIncidenta.naziv}">
                        </div>
                        <div class="form-group">
                            <label for="zivotinja">Å½ivotinja</label>
                            <input type="text" class="form-control" id="zivotinja" th:field="*{zivotinja.naziv}">
                        </div>
                        <div class="form-group">
                            <label for="nastamba">Nastamba</label>
                            <input type="text" class="form-control" id="nastamba" th:field="*{nastanba.naziv}">
                        </div>
                        <div class="form-group">
                            <label for="komentar">Komentar</label>
                            <textarea class="form-control" id="komentar" th:field="*{komentar}"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="popravak">Popravak</label>
                            <input type="text" class="form-control" id="popravak" th:field="*{popravak}">
                        </div>
                        <div class="form-group">
                            <label for="datum">Datum</label>
                            <input type="date" class="form-control" id="datum" th:field="*{datum}">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Potvrdi</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-i01p6g2xGDc4IrW19RFkVpqHcuYjZPi1zVKHzvo2ekWDyYNF+9JRZQJw3hoXKZ3h"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shCk5KVwD56E5PVyVFq6D0J80r+O5q3gW6k0"
        crossorigin="anonymous"></script>
</body>
</html>
