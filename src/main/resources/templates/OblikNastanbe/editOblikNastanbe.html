<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Uredi Oblik Nastanbe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="mt-5">Uredi Oblik Nastanbe</h2>
    <form th:action="@{/listOblikNastanbe/edit/{id}(id=${oblikNastanbe.id})}" th:object="${oblikNastanbe}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="naziv">Naziv:</label>
            <input type="text" id="naziv" th:field="*{naziv}" class="form-control" placeholder="Unesite naziv" required>
        </div>
        <button type="submit" class="btn btn-primary">Spremi</button>
        <a href="/listOblikNastanbe" class="btn btn-secondary">Odustani</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
