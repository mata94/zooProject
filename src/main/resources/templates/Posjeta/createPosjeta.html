<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Unos Posjete</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Unos Posjete</h2>
    <form th:action="@{/unosPosjete}" th:object="${posjete}" method="post">
        <div class="form-group">
            <label for="radnik">Radnik:</label>
            <select class="form-control" id="radnik" th:field="*{radnik}">
                <option th:each="radnik : ${radnici}" th:value="${radnik.id}" th:text="${radnik.ime}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="nazivGrupe">Naziv Grupe:</label>
            <input type="text" class="form-control" id="nazivGrupe" th:field="*{nazivGrupe}">
        </div>
        <button type="submit" class="btn btn-primary">Potvrdi</button>
    </form>
</div>
</body>
</html>
