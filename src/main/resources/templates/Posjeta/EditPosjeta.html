<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ažuriranje Posjete</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Ažuriranje Posjete</h1>
    <form th:action="@{/listPosjeta/edit/{id}(id=${posjeta.id})}" th:object="${posjeta}" method="post">
        <div class="form-group">
            <label for="radnik">Radnik:</label>
            <select id="radnik" th:field="*{radnik.id}" class="form-control">
                <option th:each="radnik : ${radnici}" th:value="${radnik.id}" th:text="${radnik.ime}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="nazivGrupe">Naziv Grupe:</label>
            <input type="text" id="nazivGrupe" th:field="*{nazivGrupe}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Spremi</button>
    </form>
</div>
</body>
</html>
