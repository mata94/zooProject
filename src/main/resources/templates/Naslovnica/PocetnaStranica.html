<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Naslovnica</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            font-family: "Lato", sans-serif;
        }

        .sidebar {
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #f1f1f1;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: black;
            display: block;
        }

        .sidebar a.active {
            background-color: #04AA6D;
            color: white;
        }

        .sidebar a:hover {
            background-color: #575757;
            color: white;
        }

        .content {
            margin-left: 210px;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <a class="active" th:href="@{/pocetna}">Početna</a>
    <a th:href="@{/listZivotinja}">Životinje</a>
    <a th:href="@{/listRadnik}">Radnici</a>
    <a th:href="@{/listPosjeta}">Posjete</a>
    <a th:href="@{/listNastanba}">Nastambe</a>
</div>

<div class="content">
    <h1>Zoo Aplikacija</h1>
    <p>Koristite ovu stranicu za navigaciju kroz aplikaciju</p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
