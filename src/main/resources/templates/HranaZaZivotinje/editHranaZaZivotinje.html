<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Hrane za životinje</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Uređivanje Hrane za životinje</h1>
    <form th:action="@{/hranaZaZivotinje/edit/{id}(id=${hranaZaZivotinje.id})}" method="post">
        <div class="form-group">
            <label for="zivotinja">Životinja:</label>
            <select class="form-control" id="zivotinja" name="zivotinja">
                <option th:each="zivotinja : ${zivotinje}" th:value="${zivotinja.id}" th:text="${zivotinja.naziv}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="price">Cijena:</label>
            <input type="text" class="form-control" id="price" name="price" th:value="${hranaZaZivotinje.price}">
        </div>
        <div class="form-group">
            <label for="dobavljac">Dobavljač:</label>
            <select class="form-control" id="dobavljac" name="dobavljac">
                <option th:each="dobavljac : ${dobavljaci}" th:value="${dobavljac.id}" th:text="${dobavljac.naziv}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="datum">Datum:</label>
            <input type="date" class="form-control" id="datum" name="datum" th:value="${#dates.format(hranaZaZivotinje.datum, 'yyyy-MM-dd')}">
        </div>
        <button type="submit" class="btn btn-primary">Spremi</button>
    </form>
</div>
</body>
</html>
