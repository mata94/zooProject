<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mjesečni Troškovi Dobavljača</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="mt-4">Mjesečni Troškovi Dobavljača</h1>
  <table class="table table-striped mt-4">
    <thead>
    <tr>
      <th>Dobavljač</th>
      <th>Ukupna Cijena</th>
      <th>Mjesec</th>
      <th>Godina</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="trosak : ${troskovi}">
      <td th:text="${trosak.dobavljac}">Dobavljač</td>
      <td th:text="${trosak.ukupnaCijena}">Ukupna Cijena</td>
      <td th:text="${trosak.mjesec}">Mjesec</td>
      <td th:text="${trosak.godina}">Godina</td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
