<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Unesite Kvalifikaciju</title>
        <a href="/listKvalifikacija" class="btn btn-primary" style="float: right; margin-top: 10px; margin-right: 60px;">Lista Kvalifikacija</a>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>Unesite Kvalifikaciju</h2>
    <form th:action="@{/kvalifikacija}" th:object="${kvalifikacija}" method="post">
        <div class="form-group">
            <label for="name">Ime</label>
            <input type="text" class="form-control" id="name" th:field="*{naziv}" placeholder="Unesite ime kvalifikacije" required>
        </div>
        <button type="submit" class="btn btn-primary">Sačuvaj</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9Li9T9GL5CNI5fS8TwFpI5Unzv0d4yl24C+p/" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
