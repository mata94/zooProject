<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zaduženi Radnik - Forma</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Dodaj Zaduženog Radnika</h1>
    <form th:action="@{/radnikZaZivotinju}" method="post" class="mt-4" th:object="${radnikZaZivotinju}">
        <div class="form-group">
            <label for="radnik">Radnik:</label>
            <select id="radnik" name="radnikId" class="form-control" th:field="*{radnik}" required>
                <option value="" disabled selected>Odaberi radnika</option>
                <option th:each="radnik : ${radnici}" th:value="${radnik.id}" th:text="${radnik.ime}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="zivotinja">Životinja:</label>
            <select id="zivotinja" name="zivotinjaId" class="form-control" th:field="*{zivotinja}">
                <option value="" disabled selected>Odaberi životinju</option>
                <option th:each="zivotinja : ${zivotinje}" th:value="${zivotinja.id}" th:text="${zivotinja.naziv}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Spremi</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
