<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Kalendar Radnik - Forma</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="mt-4">Dodaj Kalendar Radnika</h1>
  <form th:action="@{/radnik/kaldendarRada}" method="post" class="mt-4" th:object="${kalendarRada}">
    <div class="form-group">
      <label for="radnoVrijemeOd">Radno Vrijeme Od:</label>
      <input type="time" class="form-control" id="radnoVrijemeOd" name="radnoVrijemeOd" th:field="*{radnoVrijemeOd}">
    </div>
    <div class="form-group">
      <label for="radnoVrijemeDo">Radno Vrijeme Do:</label>
      <input type="time" class="form-control" id="radnoVrijemeDo" name="radnoVrijemeDo" th:field="*{radnoVrijemeDo}">
    </div>
    <div class="form-group">
      <label for="godisnjiOd">Godišnji Od:</label>
      <input type="date" class="form-control" id="godisnjiOd" name="godisnjiOd" th:field="*{godisnjiOd}">
    </div>
    <div class="form-group">
      <label for="godisnjiDo">Godišnji Do:</label>
      <input type="date" class="form-control" id="godisnjiDo" name="godisnjiDo" th:field="*{godisnjiDo}">
    </div>
    <div class="form-group">
      <label for="nedostupnostOd">Nedostupnost Od:</label>
      <input type="date" class="form-control" id="nedostupnostOd" name="nedostupnostOd" th:field="*{nedostupnostOd}">
    </div>
    <div class="form-group">
      <label for="nedostupnostDo">Nedostupnost Do:</label>
      <input type="date" class="form-control" id="nedostupnostDo" name="nedostupnostDo" th:field="*{nedostupnostDo}">
    </div>
    <div class="form-group">
      <label for="radnik">Radnik:</label>
      <select id="radnik" name="radnikId" class="form-control" th:field="*{radnik}" required>
        <option value="" disabled selected>Odaberi radnika</option>
        <option th:each="radnik : ${radnici}" th:value="${radnik.id}" th:text="${radnik.ime}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Spremi</button>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
