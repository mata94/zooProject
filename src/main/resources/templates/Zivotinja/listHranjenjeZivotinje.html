<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hranjenje životinja</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Hranjenje životinja</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Radnik</th>
            <th>Životinja</th>
            <th>Datum</th>
            <th>Vrijeme</th>
            <th>Nahranjena</th>
            <th>Akcija</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hranjenje : ${hranjenja}">
            <td th:text="${hranjenje.id}"></td>
            <td th:text="${hranjenje.radnik.ime}"></td>
            <td th:text="${hranjenje.zivotinja.naziv}"></td>
            <td th:text="${hranjenje.datumHranjenja}"></td>
            <td th:text="${hranjenje.vrijemeHranjenja}"></td>
            <td th:text="${hranjenje.nahranjena ? 'Da' : 'Ne'}"></td>
            <td>
                <form th:action="@{/hranjenje/{id}/nahrani(id=${hranjenje.id})}" method="post">
                    <button type="submit" class="btn btn-primary" th:disabled="${hranjenje.nahranjena}">Nahrani</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>>
</html>
