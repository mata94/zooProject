<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Unos Podataka o Životinji</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Unos Podataka o Životinji</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/zivotinja}" method="post" th:object="${zivotinja}">
                        <div class="form-group">
                            <label for="name">Ime Životinje:</label>
                            <input type="text" class="form-control" id="name" name="name"  th:field="*{naziv}">
                        </div>
                        <div class="form-group">
                            <label for="identifier">Indentifikator:</label>
                            <input type="number" class="form-control" id="identifier" name="identifier"  th:field="*{indentifikator}">
                        </div>
                        <div class="form-group">
                            <label for="group">Skup Životinja:</label>
                            <input type="checkbox" class="form-check-input" id="group" name="group"  th:field="*{skupZivotinja}">
                        </div>
                        <div class="form-group">
                            <label for="number">Broj Životinja:</label>
                            <input type="number" class="form-control" id="number" name="number"  th:field="*{brojZivotnja}">
                        </div>
                        <div class="form-group">
                            <label for="habitat">Nastanba:</label>
                            <select class="form-control" id="habitat" name="habitat"  th:field="*{nastanba}">
                                <option th:each="nastanba : ${nastanbe}" th:value="${nastanba.id}" th:text="${nastanba.naziv}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="existence">Postojanje Životinje:</label>
                            <input type="checkbox" class="form-check-input" id="existence" name="existence"  th:field="*{postojanjeZivotinje}">
                        </div>
                        <div class="form-group">
                            <label for="arrival">Dolazak Životinje:</label>
                            <input type="date" class="form-control" id="arrival" name="arrival"  th:field="*{dolazakZivotinje}">
                        </div>
                        <div class="form-group">
                            <label for="species">Vrsta Životinje:</label>
                            <select class="form-control" id="species" name="species"  th:field="*{vrstaZivotinje}">
                                <option th:each="vrsta : ${vrsteZivotinje}" th:value="${vrsta.id}" th:text="${vrsta.imeHrv}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="origin">Porijeklo Životinje:</label>
                            <select class="form-control" id="origin" name="origin"  th:field="*{porijekloZivotinje}">
                                <option th:each="porijeklo : ${porijekloZivotinje}" th:value="${porijeklo.id}" th:text="${porijeklo.naziv}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Potvrdi</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-i01p6g2xGDc4IrW19RFkVpqHcuYjZPi1zVKHzvo2ekWDyYNF+9JRZQJw3hoXKZ3h"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shCk5KVwD56E5PVyVFq6D0J80r+O5q3gW6k0"
        crossorigin="anonymous"></script>

</body>
</html>
